<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="product.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Lindsey's Recipe Plugin</title>
</head>
<body>
    <main id="container">
        <header id="header">
            <nav id="nav-bar" class="fixed-top navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#"><img id="header-img" alt="recipe icon"src="https://freeiconshop.com/wp-content/uploads/edd/clipboard-list-flat.png">Lindsey's Recipe Plugin</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarText">
                  <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                      <a class="nav-link" href="#about">About <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#features">Features</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#pricing">Pricing</a>
                    </li>
                  </ul>
                  <span class="navbar-text">
                  </span>
                </div>
              </nav>
        </header>

        <div>
            <div class="titles">
                <h4 id="about">About</h4>
                <div>
                    <iframe id="video" width="60%" height="300" src="https://www.youtube.com/embed/1O8D_wTCm3s" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
            </div>
            <div class="titles">
                <h4 id="features">Features</h4>
                <div class="flex-container">
                    <div class="fbox">
                        <div>
                            <h6 class="toprow">Plugin and use!</h6>
                            <img class="fboximg" src="http://blogs.vmware.com/management/files/2013/01/new-plugin-006990.gif" alt="plugin icon">
                        </div>
                    </div>
                    <div class="fbox">
                        <div>
                            <h6 class="toprow">No installation!</h6>
                            <img class="fboximg" src="http://chittagongit.com//images/install-icon-png/install-icon-png-15.jpg" alt="no installation icon">
                        </div>
                    </div>
                    <div class="fbox">
                        <div>
                            <h6 class="toprow">Never worry!</h6>
                            <img src="https://lh3.googleusercontent.com/eC6yQL23d4SHI7lpPmVAVYiEaIe0_QVSHiWFbKyamrFslEcnRDfq8fnXMPXQnFQmY92R=w150" alt="no worries icon" class="fboximg">
                        </div>
                    </div>
                </div>
            </div>
            <div class="titles">
                <h4 id="pricing">Pricing</h4>
                    <div class="price">
                        Only 100 Payments of $100
                    </div>
            </div>
        </div>
        <div>
            <form id="form" action="https://www.freecodecamp.com/email-submit">
                <hr>
                <label for="">Want to know more? Let us email you.</label>
                <div class="d-flex justify-content-center">
                    <input name="email" id="email" type="email" placeholder="Email" required>
                </div>
                <div class="button">
                    <input class="btn btn-primary" id="submit" type="submit"></input>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
